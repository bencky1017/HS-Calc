<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="幻兽爱合成中的等级数量计算器">
	<meta name="keywords" content="幻兽爱合成,计算器,等级,数量"/>
	<meta name="author" content="BK"/>
	<!-- <link rel="icon" type="image/png" sizes="70x70" href="img/favicon.png"> -->
	<title>幻兽爱合成计算器|by 狼之殇</title>
	<link rel="stylesheet" type="text/css" href="css/HSCalculator.css">

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/HSCalculator.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<table border="0">
				<tr>
					<td>幻兽爱合成</td><td>等级</td><td>数量</td>
					<td rowspan="3">
						<input type="button" class='calc' value="计算">
					</td>
				</tr>
				<tr>
					<td>当前</td>
					<td><input type="search" class="sub_calc" placeholder="无数值" onkeyup="value=value.replace(/[^\d]*/g,'')" value='2'></td>
					<td><input type="search" class="sub_calc" placeholder="无数值" onkeyup="value=value.replace(/[^\d]*/g,'')" value='102'></td>
				</tr>
				<tr>
					<td>目标</td>
					<td><input type="search" class="sub_calc" placeholder="无数值" onkeyup="value=value.replace(/[^\d]*/g,'')" value='8'></td>
					<td><input type="search" class="sub_calc" placeholder="无数值" onkeyup="value=value.replace(/[^\d]*/g,'')" value='3'></td>
				</tr>
			</table>
			<table border="0">
				<tr>
					<td rowspan="2">额外</td>
					<td rowspan="2"><input type="search" class="ext_sub_calc" placeholder="无数值" onkeyup="value=value.replace(/[^\d]*/g,'')"></td>
					<td rowspan="2"><input type="search" class="ext_sub_calc" placeholder="无数值" onkeyup="value=value.replace(/[^\d]*/g,'')"></td>
					<td><input type="button" value="添加" class="add"></td>
				</tr>
				<tr>
					<td><input type="button" value="删除" class="del"></td>
				</tr>
			</table>
			<table border='1' class='calculator'>
				<tbody>
					<tr><th colspan="4"><span></span>计算结果</th></tr>
					<tr>
						<td>等级</td>
						<td>数量</td>
						<td>不可合成</td>
						<td>已有</td>
					</tr>
				</tbody>
				<tbody class="result">
					
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
